<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Website{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        /* Custom CSS to make navbar text white */
        .navbar-nav .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-success text-white">
  <a class="navbar-brand text-white" href="/">SA Greys</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/about">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/hounds">Our Hounds</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownSupport" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Support
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownSupport">
          <a class="dropdown-item" href="/donate">Donate</a>
          <a class="dropdown-item" href="/membership">Membership</a>
          <a class="dropdown-item" href="/volunteer">Volunteer</a>
          <a class="dropdown-item" href="/jackies-fund">Jackie's Fund</a>
          <a class="dropdown-item" href="/payments">Payments</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/events">Events</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container main-content">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer mt-auto py-3 custom-footer sticky-footer">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <span class="text-muted">&copy; {{ current_year }} Southern Arizona Greyhound Adoption</span>
      </div>
      <div class="col-md-8">
       <div class="social-links">
          <a href="https://www.facebook.com/SAGreys" class="btn btn-link"><i class="fab fa-facebook-f"></i> Facebook</a>
          <a href="https://www.instagram.com/southernazgreyhoundadoption/" class="btn btn-link"><i class="fab fa-instagram"></i> Instagram</a>
          <a href="mailto:communications@sagreys.org" class="btn btn-link"><i class="fas fa-envelope"></i> Email</a>
        </div>
      </div>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
